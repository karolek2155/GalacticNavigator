<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Symulator Zarządzania Zasobami w Kosmosie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <nav>
        <ul>
            <li><a href="#exploration">Exploration</a></li>
            <li><a href="#resource-management">Resource Management</a></li>
            <li><a href="#scientific-research">Scientific Research</a></li>
            <li><a href="#interstellar-relations">Interstellar Relations</a></li>
        </ul>
    </nav>
    <div class="dashboard-container" id="dashboard-content">
        <!-- Tu będzie wyświetlany zawartość dashboardu -->
    </div>
</body>
</html>
