<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Wyników Misji - Symulator Zarządzania Zasobami w Kosmosie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Rejestracja Wyników Misji</h1>
    <form>
        <label for="mission-id">ID misji:</label>
        <input type="text" id="mission-id" name="mission-id" required>

        <label for="mission-end-date">Data zakończenia misji:</label>
        <input type="date" id="mission-end-date" name="mission-end-date" required>

        <label for="discoveries">Odkrycia:</label>
        <input type="text" id="discoveries" name="discoveries" required>

        <label for="resources-used">Zużyte zasoby:</label>
        <input type="text" id="resources-used" name="resources-used" required>

        <label for="resources-gained">Zdobyte zasoby:</label>
        <input type="text" id="resources-gained" name="resources-gained" required>

        <input type="submit" value="Zarejestruj wyniki">
    </form>
</body>
</html>
