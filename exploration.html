<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration - Symulator Zarządzania Zasobami w Kosmosie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .menu-container {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between; /* Dostosowanie odstępów między elementami */
            align-items: center; /* Wyrównanie elementów */
            padding: 10px 20px;
        }
        .menu {
            display: flex;
            margin-left: 20px;
        }
        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            border-right: 1px solid #555;
        }
        .menu a:last-child {
            border-right: none;
        }
        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 20px;
        }

        .iframe-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content {
            display: flex;
            flex: 1;
        }

        @media (min-width: 768px) {
            .menu-container {
                flex-direction: row;
            }
            .menu {
                margin-left: 0;
            }
            .menu a {
                border-right: 1px solid #555;
            }
            .menu a:last-child {
                border-right: none;
            }
            .content {
                flex-direction: column;
            }
            .iframe-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Eksploracja</h1>
    <div class="button-container">
        <button onclick="window.location.href='exploration/plan_mission.php'">Zaplanuj misję</button>
        <button onclick="window.location.href='exploration/register_results.php'">Zarejestruj wyniki misji</button>
        <button onclick="window.location.href='exploration/report_contact.php'">Zgłoś kontakt z cywilizacją</button>
        <button onclick="window.location.href='index.php'">Nadchodzące misje</button>
    </div>

    <script>
        function loadResource(resource) {
            document.getElementById('resourceFrame').src = 'exploration/' + resource;
        }
    </script>


</body>
</html>
